    <h2>Cadastro de música</h2>
    <p>Para realizar o cadastro preencha o formulário abaixo:</p>
    <fieldset>
        <form action="../php/cadastra.php" method="post">
            <label for="musica">Nome da música </label><input type="text" name="musica" id="musica" placeholder="Nome música">
